<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>ChatPR</title>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">ChatPR</h1>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-light">
                        Saved Conversations
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action">Conversation 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Conversation 2</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h2>Datos del Censo de Puerto Rico</h2>
                    </div>
                    <div class="card-body" id="chatbot-messages">
                        <div class="message">Bienvenido, ¿En qué puedo ayudarte?</div>
                    </div>
                    <div class="card-footer">
                        <input type="text" id="chatbot-input" class="form-control" placeholder="Escribe tu mensaje aquí...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
